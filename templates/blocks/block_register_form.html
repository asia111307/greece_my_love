{% macro block_register_form(feedback=False) %}
<form class="form-horizontal"  method="post" action='/account/register'>
        <div class="form-meta">
            {%  if feedback %}
                <p class="feedback">{{ feedback }}</p>
            {% endif %}
        </div>
        <div class="form-meta">
            <div class="form-group form-username">
                <label for="username" data-toggle="tooltip" title="Username" data-placement="left"> Username </label>
                <input type="text" name="username" id="username" placeholder="Type your username here" class="form-control" required><br>
            </div>
            <div class="form-group form-password">
                <label for="password" data-toggle="tooltip" title="Password" data-placement="top"> Password </label>
                <input type="password" name="password" id="password" placeholder="Type yout password here" class="form-control" required><br>
            </div>
            <div class="form-group form-password">
                <label for="password-again" data-toggle="tooltip" title="Password - again" data-placement="top"> Password (again) </label>
                <input type="password" name="password-again" id="password" placeholder="Type your password here (again)" class="form-control" required><br>
            </div>
            <div class="form-group form-name">
                <label for="name" data-toggle="tooltip" title="Name" data-placement="top"> Name </label>
                <input type="text" name="name" id="name" placeholder="Type your name here" class="form-control" required><br>
            </div>
        </div>
        <button type="submit" class="btn btn-info form-btn"> Register </button>

    </form>
{% endmacro %}
