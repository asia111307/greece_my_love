{% macro block_sidebar() %}
<div class="sidebar">
    <div class="timer">
        <h1 class="crete">CRETE</h1>
        <p>Your journey begins in</p>
        <div class="timer-inner">
            <div class="timer-item">
                <span class="days"></span>
                <p class="timer-p">DAYS</p>
            </div>
            <div class="timer-item">
                <span class="hours"></span>
                <p class="timer-p">HOURS</p>
            </div>
            <div class="timer-item">
                <span class="minutes"></span>
                <p class="timer-p">MIN.</p>
            </div>
            <div class="timer-item">
                <span class="seconds"></span>
                <p class="timer-p">SEC.</p>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
